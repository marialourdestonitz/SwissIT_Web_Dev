<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Font Awesome-->
     <script src="https://kit.fontawesome.com/bc460a9df9.js" crossorigin="anonymous"></script>
    <title>Buttons and Icons</title>
</head>
<body class="grey">
    <div class="container">
        <h1 class="grey-text text-darken-2">Butttons & Icons</h1>
        <button class="btn green black-text">Read More</button>
        <a class="btn">Read More</a>

        <br><br>
        <!--Waves Effect-->
        <button class="btn red waves-effect waves-light">Read More</button>
        <a class="btn red waves-effect waves-light">Read More</a>

        <br><br>
        <button class="btn white waves-effect waves-red red-text">Read More</button>
        <button class="btn white waves-effect waves-teal teal-text">Read More</button>
        <button class="btn white waves-effect waves-green green-text">Read More</button>
        <button class="btn white waves-effect waves-grey grey-text">Read More</button>
        <button class="btn white waves-effect waves-purple purple-text">Read More</button>

        <br><br>
        <!--Material Icons-->
        <i class="material-icons white-text">accessibility</i>
        <i class="material-icons green-text">audiotrack</i>
        <i class="material-icons blue-text">bluetooth</i>

        <br><br>
        <!--Icon Size-->
        <i class="material-icons red-text large style="font-size: 100px">beach_access</i>
        <i class="material-icons black-text medium">build</i>
        <i class="material-icons green-text small">business_center</i>
        <i class="material-icons blue-text tiny">camera_alt</i>

        <br><br>
        <!--Button with material icons-->
        <a href="" class="btn purple waves-effect waves-light">
            <i class="material-icons white-text medium tiny right">build</i>
            Buy Now</a>

            <br><br>

                <a href="https://www.instagram.com/">
                <i class="fab fa-instagram-square orange-text large left"></i>
                Instagram</a>

             <br><br>
                <button class="btn-large">Large Button</button>
                <button class="btn-large disabled">Large Button</button>
   
    </div>
                                                  
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
</body>
</html>
